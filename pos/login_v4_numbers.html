<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>

<body class="loginPage loginPageNumb">
    <div class="formWrap">
        <h1><img width="111" height="37" src="images/logo.png" alt="Fabti"></h1>
        <div class="container">
            <ul id="fnum" class="list-unstyled btns numbs">
                <li class="num">
                    <button>1</button>
                </li>
                <li class="num">
                    <button>2</button>
                </li>
                <li class="num">
                    <button>3</button>
                </li>
                <li class="num">
                    <button>4</button>
                </li>
                <li class="num">
                    <button>5</button>
                </li>
                <li class="num">
                    <button>6</button>
                </li>
                <li class="num">
                    <button>7</button>
                </li>
                <li class="num">
                    <button>8</button>
                </li>
                <li class="num">
                    <button>9</button>
                </li>
                <li class="num">
                    <button>0</button>
                </li>
                <li class="txtbtn clear">
                    <button>Clear</button>
                </li>
            </ul>
            <form role="form" method="POST" action="catalogo.html">
                <div class="text-field">
                    <div class="field">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <ul class="list-unstyled btns toform">
                    <li class="txtbtn login">
                        <button class="btn btn-primary">Login</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/owl.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/scripts.js"></script>
    <script>
    (function($) {
        $.fn.randomize = function(childElem) {
            return this.each(function() {
                var $this = $(this);
                var elems = $this.children(childElem);
                elems.sort(function() { return (Math.round(Math.random()) - 0.8); });
                $this.remove(childElem);
                for (var i = 0; i < elems.length; i++)
                    $this.append(elems[i]);
            });
        }
    })(jQuery);

    $(function() {

        $("#fnum").randomize("#fnum li.num");
    });
    </script>
</body>

</html>
