<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>

<body class="loginPage">
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <img width="111" height="37" src="images/logo.png" alt="Fabti">
        </div>
        <ul class="list-unstyled user-nav">
            <li><span>POS V. 1.2</span></li>
        </ul>
    </header>
    <div class="formWrap">
        <h1>Log In</h1>
        <div class="container">
            <form class="form-horizontal" role="form" method="POST" action="/login" id="needs-validation" novalidate>
                <div class="row">
                    <div class="col">
                        <div class="form-group has-danger">
                            <label class="sr-only" for="email">E-Mail Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" name="email" class="form-control rounded-right" id="email" placeholder="you@example.com" required autofocus>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                                </div>
                                <input type="password" name="password" class="form-control rounded-right" id="password" placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Invalid Password.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <div class="form-group">
                                <label class="form-check-label">
                                    <input class="form-check-input" name="remember" type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-sign-in"></i> Login
                        </button>
                        <a class="btn btn-link" href="/password/reset">
                            Forgot Your Password?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('needs-validation');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/owl.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/scripts.js"></script>
</body>

</html>
