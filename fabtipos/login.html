	<script type="text/javascript" src="js/jquery1.9.1.js"></script>
	<script type="text/javascript">
	var control = 0;
	$(document).ready(function(){
		$("#btnMovil, .protect").on("click", function(){
			if(control == 0){//el menu esta oculto
				$("#btnMovil").addClass('xMenu');
				$(".navRB").animate({left:"0"});
				$(".protect").fadeIn(500);
				//$(".sequence-canvas").animate({marginLeft:"-220px"});
				control++;1
			}else{
				$("#btnMovil").removeClass('xMenu');
				$(".navRB").animate({left:"-75%"});
				$(".protect").fadeOut(500);
				//$(".sequence-canvas").animate({marginLeft:"0"});
				control--;
			}
		});
		$("#verfiltros").on("click", function(){
			if(control == 0){//el menu esta oculto
				$(".filters").removeClass('filtersCollapse');
				$(".filters").animate({top:"0"});
				control++;1
			}else{
				$(".filters").addClass('filtersCollapse');
				$(".filters").animate({top:"100%"});
				control--;
			}
		});

	});
</script>
